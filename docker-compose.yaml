version: '3.5'
services:
  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-4.2-latest
    ports:
      - "10051:10051"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
      - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
      - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
      - ./zbx_env/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
      - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
    links:
      - mysql-server:mysql-server
      - zabbix-java-gateway:zabbix-java-gateway
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    env_file:
      - ./env/.env_db_mysql
      - ./env/.env_srv
    secrets:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    user: root
    depends_on:
      - mysql-server
      - zabbix-java-gateway
    networks:
      zbx_net:
        aliases:
          - zabbix-server
          - zabbix-server-mysql
          - zabbix-server-alpine-mysql
          - zabbix-server-mysql-alpine
    stop_grace_period: 30s
    sysctls:
    - net.ipv4.ip_local_port_range=1024 65000
    - net.ipv4.conf.all.accept_redirects=0
    - net.ipv4.conf.all.secure_redirects=0
    - net.ipv4.conf.all.send_redirects=0

  zabbix-agent:  # Agent for zabbix-server
    image: zabbix/zabbix-agent:alpine-4.2-latest
    ports:
      - "10050:10050"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/etc/zabbix/zabbix_agentd.d:/etc/zabbix/zabbix_agentd.d:ro
      - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
      - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
    links:
      - zabbix-server:zabbix-server
    env_file:
      - ./env/.env_agent
    user: root
    privileged: true
    pid: "host"
    networks:
      zbx_net:
        aliases:
          - zabbix-agent
          - zabbix-agent-passive
          - zabbix-agent-alpine
    stop_grace_period: 5s

  zabbix-java-gateway: # JVM/X Listener
    image: zabbix/zabbix-java-gateway:alpine-4.2-latest
    ports:
      - "10052:10052"
    env_file:
      - ./env/.env_java
    user: root
    networks:
      zbx_net:
        aliases:
          - zabbix-java-gateway
          - zabbix-java-gateway-alpine
    stop_grace_period: 5s

  mysql-server: # Database
    image: mysql:5.7
    command: [mysqld, --character-set-server=utf8, --collation-server=utf8_bin]
    volumes:
      - ./zbx_env/var/lib/mysql:/var/lib/mysql:rw
    restart: always
    env_file:
      - ./env/.env_db_mysql
    user: root
    secrets:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    networks:
      zbx_net:
        aliases:
           - mysql-server
           - zabbix-database
           - mysql-database

  db_data_mysql: # Volume from mysql in zbx_env
    image: busybox
    volumes:
      - ./zbx_env/var/lib/mysql:/var/lib/mysql:rw

  zabbix-web-nginx-mysql: # Nginx
    image: zabbix/zabbix-web-nginx-mysql:alpine-4.2-latest
    ports:
      - "8081:80"
      - "8443:443"
    links:
      - mysql-server:mysql-server
      - zabbix-server:zabbix-server
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/etc/ssl/nginx:/etc/ssl/nginx:ro
    env_file:
      - ./env/.env_db_mysql
      - ./env/.env_web
    secrets:
      - MYSQL_USER
      - MYSQL_PASSWORD
    user: root
    depends_on:
      - mysql-server
      - zabbix-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      zbx_net:
        aliases:
          - zabbix-web-nginx-mysql
          - zabbix-web-nginx-alpine-mysql
          - zabbix-web-nginx-mysql-alpine

    stop_grace_period: 10s
    sysctls:
      - net.core.somaxconn=65535

# Grafana
  grafana-server:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./zbx_env/etc/ssl/grafana:/etc/ssl/grafana:ro
      - ./zbx_env/var/lib/grafana:/var/lib/grafana:rw
    restart: always
    env_file:
      - ./env/.env_grafana
    ulimits:
     nproc: 65535
     nofile:
       soft: 20000
       hard: 40000
    user: root
    networks:
      zbx_net:
        aliases:
          - grafana

networks:
  zbx_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24

secrets:
  MYSQL_USER:
    file: ./env/.MYSQL_USER
  MYSQL_PASSWORD:
    file: ./env/.MYSQL_PASSWORD
  MYSQL_ROOT_PASSWORD:
    file: ./env/.MYSQL_ROOT_PASSWORD