version: '2'
services:
  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-4.2-latest
    ports:
      - "10051:10051"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
      - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
      - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
      - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
      - ./zbx_env/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
    restart: always
    links:
      - mysql-server:mysql-server
      - zabbix-java-gateway:zabbix-java-gateway
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    mem_limit: 512m
    env_file:
      - ./configs/.env_db_mysql
      - ./configs/.env_srv
    user: root
    networks:
      zbx_net:
        aliases:
          - zabbix-server
          - zabbix-server-mysql
          - zabbix-server-alpine-mysql
          - zabbix-server-mysql-alpine
    labels:
      com.zabbix.description: "Zabbix server with MySQL database support"
      com.zabbix.company: "Zabbix SIA"
      com.zabbix.component: "zabbix-server"
      com.zabbix.dbtype: "mysql"
      com.zabbix.os: "alpine"

  zabbix-web-nginx-mysql:
    image: zabbix/zabbix-web-nginx-mysql:alpine-4.2-latest
    ports:
      - "8443:443"
    links:
      - mysql-server:mysql-server
      - zabbix-server:zabbix-server
    mem_limit: 512m
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/etc/ssl/nginx:/etc/ssl/nginx:ro
    restart: always
    env_file:
      - ./configs/.env_db_mysql
      - ./configs/.env_web
    user: root
    networks:
      zbx_net:
        aliases:
          - zabbix-web-nginx-mysql
          - zabbix-web-nginx-alpine-mysql
          - zabbix-web-nginx-mysql-alpine
    labels:
      com.zabbix.description: "Zabbix frontend on Nginx web-server with MySQL database support"
      com.zabbix.company: "Zabbix SIA"
      com.zabbix.component: "zabbix-frontend"
      com.zabbix.webserver: "nginx"
      com.zabbix.dbtype: "mysql"
      com.zabbix.os: "alpine"

  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-4.2-latest
    ports:
      - "10050:10050"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/etc/zabbix/zabbix_agentd.d:/etc/zabbix/zabbix_agentd.d:ro
      - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
      - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
    restart: always
    links:
      - zabbix-server:zabbix-server
    env_file:
      - ./configs/.env_agent
    user: root
    privileged: true
    pid: "host"
    networks:
      zbx_net:
        aliases:
          - zabbix-agent
          - zabbix-agent-passive
          - zabbix-agent-alpine
    labels:
      com.zabbix.description: "Zabbix agent"
      com.zabbix.company: "Zabbix SIA"
      com.zabbix.component: "zabbix-agentd"
      com.zabbix.os: "alpine"

  zabbix-java-gateway:
    image: zabbix/zabbix-java-gateway:alpine-4.2-latest
    ports:
      - "10052:10052"
    restart: always
    env_file:
      - ./configs/.env_java
    user: root
    networks:
      zbx_net:
        aliases:
          - zabbix-java-gateway
          - zabbix-java-gateway-alpine
    labels:
      com.zabbix.description: "Zabbix Java Gateway"
      com.zabbix.company: "Zabbix SIA"
      com.zabbix.component: "java-gateway"
      com.zabbix.os: "alpine"


  mysql-server:
    image: mysql:5.7
    command: [mysqld, --character-set-server=utf8, --collation-server=utf8_bin]
    volumes: 
     - ./zbx_env/var/lib/mysql:/var/lib/mysql:rw
    restart: always
    env_file:
      - ./configs/.env_db_mysql
    user: root
    networks:
      zbx_net:
        aliases:
          - mysql-server
          - zabbix-database
          - mysql-database

  grafana-server:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./zbx_env/etc/ssl/grafana:/etc/ssl/grafana:ro
      - ./zbx_env/var/lib/grafana:/var/lib/grafana:rw
    restart: always
    env_file:
      - ./configs/.env_grafana
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    mem_limit: 512m
    user: root
    networks:
      zbx_net:
        aliases:
          - grafana

volumes:
  grafana-data:

networks:
  zbx_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1

